<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        .column {
            width: 50%;

</head>

<body>
    <div class="column">
        <img src="https://kamery.slovanet.sk/api/13f6ds-1bdc6e8af32fd1404e6a/huge/70.jpg?counter=0" width="100%"
            height="100%" />
        <img src="https://kamery.slovanet.sk/api/13f6ds-1bdc6e8af32fd1404e6a/huge/4.jpg?counter=0" width="100%"
            height="100%" />
        <img src="https://kamery.slovanet.sk/api/13f6ds-1bdc6e8af32fd1404e6a/huge/5.jpg?counter=0" width="100%"
            height="100%" />
        <img src="https://kamery.slovanet.sk/api/13f6ds-1bdc6e8af32fd1404e6a/huge/6.jpg?counter=0" width="100%"
            height="100%" />
        <img src="https://kamery.slovanet.sk/api/13f6ds-1bdc6e8af32fd1404e6a/huge/11.jpg?counter=0" width="100%"
            height="100%" />
        <img src="https://kamery.slovanet.sk/api/13f6ds-1bdc6e8af32fd1404e6a/huge/9.jpg?counter=0" width="100%"
            height="100%" />
    </div>
    <div class="column">
        <img src="https://kamery.slovanet.sk/api/13f6ds-1bdc6e8af32fd1404e6a/huge/68.jpg?counter=0" width="100%"
            height="100%" />
        <img src="https://kamery.slovanet.sk/api/13f6ds-1bdc6e8af32fd1404e6a/huge/12.jpg?counter=0" width="100%"
            height="100%" />
        <img src="https://kamery.slovanet.sk/api/13f6ds-1bdc6e8af32fd1404e6a/huge/35.jpg?counter=0" width="100%"
            height="100%" />
        <img src="https://kamery.slovanet.sk/api/13f6ds-1bdc6e8af32fd1404e6a/huge/74.jpg?counter=0" width="100%"
            height="100%" />
        <img src="https://kamery.slovanet.sk/api/13f6ds-1bdc6e8af32fd1404e6a/huge/7.jpg?counter=0" width="100%"
            height="100%" />
    </div>

    <script>

        const imgs = document.querySelectorAll('img');
        function refresh() {
            imgs.forEach(img => {
                const src = img.getAttribute('src');
                const counter = src.split('?counter=')[1];
                const newCounter = parseInt(counter) + 1;
                img.setAttribute('src', src.split('?counter=')[0] + '?counter=' + newCounter);
            });
        }
        setInterval(refresh, 5000);
    </script>
</body>

</html>
